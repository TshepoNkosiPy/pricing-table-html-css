<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=;, initial-scale=1.0">
    <title>Prices</title>
    <link rel="stylesheet" href="./phone.css">
    <link rel="stylesheet" href="./laptop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="title">
                <h2>Basic</h2>
            </div>
            <div class="price">
                <h1>R20.00</h1>
            </div>
            <div class="features">
                <ul>
                    <li>Watch 10 episodes</li>
                    <li>Ads</li>
                    <li>No subtitles</li>
                </ul>
            </div>
            <div class="button">
                <button class="sign-up">sign up</button>
            </div>
        </div>
        <div class="item">
            <div class="title">
                <h2>Standard</h2>
            </div>
            <div class="price">
                <h1>R50.00</h1>
            </div>
            <div class="features">
                <ul>
                    <li>Watch 50 episodes</li>
                    <li>Skipable ads</li>
                    <li>10 languages subtitles</li>
                </ul>

            </div>
            <div class="button">
                <button class="sign-up">sign up</button>
                
            </div>
        </div>
        <div class="item">
            <div class="title">
                <h2>Premium</h2>
            </div>
            <div class="price">
                <h1>R150.00</h1>
            </div>
            <div class="features">
                <ul>
                    <li>Watch unlimited episodes</li>
                    <li>No ads</li>
                    <li>All languages subtitles available</li>
                </ul>
            </div>
            <div class="button">
                <button class="sign-up">sign up</button>
                
            </div>
        </div>
    </div>
</body>
</html>
